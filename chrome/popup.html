<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="min.css">
    <title>DuckDuck-Theme Preferences</title>
</head>
<body>
    <h1>DuckDuck-Theme</h1>
    <p>&nbsp;</p>
    <input class="large-input theme-name" type="text" placeholder="Theme Name">
    <h3>Background color:</h3>
    <input class="large-input background" type="color">
    <h3>Header color:</h3>
    <input class="large-input header" type="color">
    <h3>Result Title Color</h3>
    <input class="large-input result-title" type="color">
    <h3>Result Visited Title Color</h3>
    <input class="large-input result-visited" type="color">
    <h3>Result Description Color</h3>
    <input class="large-input result-desc" type="color">
    <h3>Result URL color</h3>
    <input class="large-input result-url" type="color">
    <p>&nbsp;</p>
    <button class="button" id="save">Save</button>
    <script src="save.js"></script>
</body>
</html>
